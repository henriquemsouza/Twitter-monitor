{% extends "base_generic.html" %}

{% block content %}

<form action="." method="post" enctype="multipart/form-data">
    <ul>
        <li>
            {{ form.name.label_tag }}
            {{ form.name }}
            {{ form.name.errors }}
        </li>
        <li>
            {{ form.status_item.label_tag }}
            {{ form.status_item }}
            {{ form.status_item.errors }}
        </li>
        <li>
        <input type="submit" value="Submit" />
        </li>
    </ul>
</form>

{% endblock %}
